name: Build & Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Build bundle
        run: npm run build

      - name: Generate version tag
        id: version
        run: |
          # Auto-increment: YYYY.MM.DD-<run_number>
          DATE_TAG=$(date -u +'%Y.%m.%d')
          TAG="v${DATE_TAG}-${{ github.run_number }}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Generated tag: ${TAG}"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          body: |
            Auto-built from [`${{ github.sha }}`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})

            **Install URL:**
            ```
            https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/youtube.bundle.js
            ```

            **Latest (always newest):**
            ```
            https://github.com/${{ github.repository }}/releases/latest/download/youtube.bundle.js
            ```
          files: dist/youtube.bundle.js
          make_latest: true
